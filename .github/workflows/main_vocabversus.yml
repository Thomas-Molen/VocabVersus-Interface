# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vocabversus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e3e04c60f4854e118b7542465c874c63 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_20cd9fcf345d487497de1872156c1628 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e3e04c60f4854e118b7542465c874c63 }}/sugarypineapple/vocabversus-interface:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vocabversus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a733e04350aa4f3c987e31928430a1e9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e3e04c60f4854e118b7542465c874c63 }}/sugarypineapple/vocabversus-interface:${{ github.sha }}'